<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<meta charset="UTF-8">
<title>Insurance</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Insurance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>-->
                <!--                </li>-->
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Edit Application</h2>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/applications/{applicationId}(applicationId=${applicationId})}"
                        th:object="${application}"
                >
<!--                    <input type="hidden" th:field="*{staffId}" />-->
                    <div class="form-group mb-3">
                        <label class="form-label">Staff Id</label>
                        <input
                                class="form-control"
                                id="staffId"
                                name="staffId"
                                placeholder="Enter StaffId"
                                th:field="*{staffId}"
                                type="text"
                        />
                        <p th:errors = "*{staffId}" class="text-danger" th:if="${#fields.hasErrors('staffId')}"></p>
                    </div>
                    <div hidden="hidden" class="form-group mb-3">
                        <label class="form-label">AFM</label>
                        <input
                                class="form-control"
                                id="AFM"
                                name="AFM"
                                placeholder="Enter AFM"
                                th:field="*{applicantsAFM}"
                                type="text"
                        />
                        <p th:errors = "*{applicantsAFM}" class="text-danger" th:if="${#fields.hasErrors('applicantsAFM')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">State</label>
                        <input
                                class="form-control"
                                id="state"
                                name="state"
                                placeholder="Enter State"
                                th:field="*{state}"
                                type="text"
                        />
                        <p th:errors = "*{state}" class="text-danger" th:if="${#fields.hasErrors('state')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Location</label>
                        <input
                                class="form-control"
                                id="location"
                                name="location"
                                placeholder="Enter location"
                                th:field="*{location}"
                                type="text"
                        />
                        <p th:errors = "*{location}" class="text-danger" th:if="${#fields.hasErrors('location')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Description</label>
                        <input
                                class="form-control"
                                id="description"
                                name="description"
                                placeholder="Description"
                                th:field="*{description}"
                                type="text"
                        />
                        <p th:errors = "*{description}" class="text-danger" th:if="${#fields.hasErrors('description')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Apply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
